<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <style>
      body {
        display: flex;
        text-align: center;
        justify-content: center;
        font-family: sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        height: 700px;
      }
      .container {
        background: #fff;
        padding: 50px;
        margin: 200px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        font-size: 16px;
      }
      form {
        display: flex;
        gap: 5px;
      }
      input {
        width: 100%;
        padding: 12px;
        background-color: #f8f8f8;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-sizing: border-box;
        border: 1px solid #ddd;
        margin-bottom: 0;
      }
      button {
        background-color: #349834;
        color: #fff;
        border-radius: 8px;
        font-size: 25px;
        padding: 12px;
        text-decoration: none;
        box-sizing: border-box;
        border: none;
        margin-bottom: 0;
      }
      button:hover {
        background-color: #5dbb5d;
        transition: background-color 180m ease;
      }
      @media (max-width: 480px) {
        form {
          flex-direction: column;
          gap: 10px;
        }
        button {
          width: 100%;
          font-size: 18px;
          padding: 12px;
        }
      }
      @media (max-width: 700px) {
        body {
          padding: 40px;
        }
        .container {
          padding: 50px;
          margin: 120px;
          max-width: 460px;
        }
        button {
          font-size: 22px;
          padding: 12px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <form action="">
        <input id="input" type="text" placeholder="Type Something..." />
        <button onclick="check()">Check</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
