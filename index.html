<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrone Checker</title>
    <style>
      body {
        display: flex;
        text-align: center;
        justify-content: center;
        font-family: sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        height: 700px;
      }
      .container {
        background: #fff;
        padding: 50px;
        margin: 200px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        font-size: 16px;
      }
      form {
        display: flex;
        gap: 5px;
      }
      input {
        width: 100%;
        padding: 12px;
        background-color: #f8f8f8;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-sizing: border-box;
        border: 1px solid #ddd;
        margin-bottom: 0;
      }
      button {
        background-color: #349834;
        color: #fff;
        border-radius: 8px;
        font-size: 25px;
        padding: 12px;
        text-decoration: none;
        box-sizing: border-box;
        border: none;
        margin-bottom: 0;
      }
      button:hover {
        background-color: #5dbb5d;
        transition: cubic-bezier(0.075, 0.82, 0.165, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Palindrone Checker</h1>
      <form action="">
        <input id="input" type="text" placeholder="Type Something..." />
        <button>Check</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
